<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a course</a><br/>
<table>
    <tr>
      <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <th>Actions</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.instructor}"></td>
        <td th:text="${course.credit}"></td>
        <td>

            <a href="@{/update/{id}(id=${course.id})}">Update</a>
            <a href="@{/detail/{id}(id=${course.id})}">Details</a>
            <a href="@{/delte/{id}(id=${course.id})}">Delete</a>

        </td>



    </tr>

</table>
</body>
</html>
